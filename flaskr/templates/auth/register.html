{% extends 'base.html' %}

{% block header %}
  <h1 class="headHead">{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <p>Disclaimer, your data is not secure! :D Please use a UNIQUE password!</p>
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
